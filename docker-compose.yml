services:
  # ============ CORE SERVICES ============
  
  flight-service:
    build: ./flight-service
    ports:
      - "5001:5000"
    networks:
      - app-network

  impact-service:
    build: ./impact-service
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=archi_project
      - FLIGHT_SERVICE_URL=http://flight-service:5000
      - WEATHER_SERVICE_URL=http://weather-service:8080
      - SATELLITE_SERVICE_URL=http://satellite-service:8080
      - WEATHER_INTERNAL_TOKEN=secret-internal-token
      - USE_MOCK_WEATHER=true
      - USE_MOCK_SATELLITE=false
    depends_on:
      - mongo
      - flight-service
    networks:
      - app-network

  weather-service:
    build:
      context: ./weather-service
      dockerfile: docker/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - OPENWEATHER_API_KEY=8f08a8f93efcdb7a788a6cf8a8a0fb6b
      - INTERNAL_TOKEN=secret-internal-token
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app-network

  satellite-service:
    build:
      context: satellite-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_MONGODB_HOST=mongo
      - SPRING_MONGODB_PORT=27017
      - SPRING_MONGODB_DATABASE=archi_project
      - SATELLITE_MINIO_ENDPOINT=http://minio:9000
      - SATELLITE_MINIO_ACCESSKEY=minioadmin
      - SATELLITE_MINIO_SECRETKEY=password
      - SATELLITE_OWM_APIKEY=8f08a8f93efcdb7a788a6cf8a8a0fb6b
    depends_on:
      - mongo
      - minio
    networks:
      - app-network

  # ============ INFRASTRUCTURE ============

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "8900:8900"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - minio:/data/minio
    command: minio server /data/minio --console-address ":8900"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      retries: 3
      timeout: 5s
    networks:
      - app-network

networks:
  app-network:

volumes:
  mongo-data:
  minio:
